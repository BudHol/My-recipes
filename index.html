<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Recipes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f8f8f8;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 24px auto;
            background: #fff;
            padding: 16px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            margin-bottom: 24px;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 8px 0 16px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1em;
            box-sizing: border-box;
        }
        button {
            background: #4caf50;
            color: #fff;
            border: none;
            padding: 10px 18px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
        }
        button:hover {
            background: #388e3c;
        }
        .recipe {
            background: #f1f1f1;
            padding: 16px;
            border-radius: 6px;
            margin-bottom: 16px;
        }
        .share-link {
            display: block;
            margin-top: 8px;
            color: #1976d2;
            text-decoration: underline;
            font-size: 0.95em;
        }
        @media (max-width: 700px) {
            .container {
                max-width: 98vw;
                margin: 8px;
                padding: 8px;
            }
            input, textarea {
                font-size: 1em;
            }
        }
    </style>
<body>
    <div class="container">
        <h1>My Recipes</h1>
        <form id="recipeForm">
            <input type="text" id="title" placeholder="Recipe Title" required>
            <textarea id="ingredients" placeholder="Ingredients (one per line)" rows="4" required></textarea>
            <textarea id="instructions" placeholder="Instructions" rows="4" required></textarea>
            <button type="submit">Add Recipe</button>
        </form>
        <div id="recipes"></div>
    </div>

    <script>
    // Google Apps Script Web App URL
    const API_URL = "https://script.google.com/macros/s/AKfycbxqbBC_UqYLshPqbgle2Rjg3_6R5Z6uFb0vgRE8bTHpNGnzXNvuZSvDgyAoKDeSsIfd/exec";

    // Load recipes from Google Sheet
    async function loadRecipes() {
        try {
            const res = await fetch(API_URL);
            if (!res.ok) throw new Error('Failed to fetch recipes');
            return await res.json();
        } catch (e) {
            alert('Could not load recipes.');
            return [];
        }
    }

    // Render all recipes (no delete button)
    async function renderRecipes() {
        const recipes = await loadRecipes();
        const recipesDiv = document.getElementById('recipes');
        recipesDiv.innerHTML = '';
        recipes.forEach((recipe) => {
            const div = document.createElement('div');
            div.className = 'recipe';
            div.innerHTML = `
                <h3>${recipe.title}</h3>
                <strong>Ingredients:</strong>
                <ul>${recipe.ingredients.split('\n').map(i => `<li>${i}</li>`).join('')}</ul>
                <strong>Instructions:</strong>
                <p>${recipe.instructions.replace(/\n/g, '<br>')}</p>
                <a class="share-link" href="mailto:?subject=Recipe: ${encodeURIComponent(recipe.title)}&body=${encodeURIComponent('Ingredients:\n' + recipe.ingredients + '\n\nInstructions:\n' + recipe.instructions)}" target="_blank">Share via Email</a>
            `;
            recipesDiv.appendChild(div);
        });
    }

    // Add new recipe
    document.addEventListener('DOMContentLoaded', function() {
        renderRecipes();
        document.getElementById('recipeForm').onsubmit = async function(e) {
            e.preventDefault();
            const title = document.getElementById('title').value.trim();
            const ingredients = document.getElementById('ingredients').value.trim();
            const instructions = document.getElementById('instructions').value.trim();
            if (title && ingredients && instructions) {
                try {
                    const res = await fetch(API_URL, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ title, ingredients, instructions })
                    });
                    if (!res.ok) throw new Error('Failed to add recipe');
                    this.reset();
                    renderRecipes();
                } catch (e) {
                    alert('Could not add recipe.');
                }
            }
        };
    });
    </script>
</body>
</html>
